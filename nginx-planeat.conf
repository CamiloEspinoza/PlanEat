server {
    listen 80;
    server_name planeat.life www.planeat.life;

    # Logs
    access_log /var/log/nginx/planeat-access.log;
    error_log /var/log/nginx/planeat-error.log;

    # Aumentar tamaño de body (para webhooks de WhatsApp)
    client_max_body_size 20M;

    # Servir imágenes generadas directamente desde nginx (más eficiente)
    location /images/ {
        alias /home/ubuntu/planeat/planeat/generated-images/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy resto de requests al backend Node.js
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts para webhooks de WhatsApp
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}


